title: Item

pages: false

fields:
  title: 
    label: Title
    type: text
  cover_image:
    label: Image
    type: image
    width: 4/5
  ratio:
    label: >
      Image ratio
    type: select
    width: 1/5
    default: 3by2
    options:
      3by1: 3:1
      2by1: 2:1
      3by2: 3:2
      1by1: 1:1
  description:
    extends: text
    header1: h3
    header2: h4
  headline1:
    label: Extra options
    type: headline
    help: (Leave empty to hide each field)
  start_date:
    label: Start Date
    type: date
    width: 1/2
  end_date:
    label: End Date
    type: date
    width: 1/2
  fee:
    label: Fee (CHF)
    type: number
    min: 0
  location:
    label: Location
    type: textarea
    buttons:
  show_buy_button:
    label: 'Purchase Now' button
    help: will direct to PayPal payment gateway
    type: checkbox
    text: Show button?
    