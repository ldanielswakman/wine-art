title: Item

pages: false

fields:
  title: 
    label: Title
    type: text
  cover_image:
    label: Image
    type: image
    width: 4/5
  ratio:
    label: >
      Image ratio
    type: select
    width: 1/5
    default: 3by2
    options:
      3by1: 3:1
      2by1: 2:1
      3by2: 3:2
      1by1: 1:1
  description:
    extends: text
    header1: h3
    header2: h4
  headline1:
    label: Extra options
    type: headline
    help: (Leave empty to hide each field; some fields are only configurable in the default language)
  contact_button:
    label: 'Contact us' button
    default: Inquire further
    type: text
  start_date:
    label: Start Date
    type: date
    width: 1/2
    translate: false
  end_date:
    label: End Date
    type: date
    width: 1/2
    translate: false
  fee:
    label: Fee (CHF)
    type: number
    min: 0
    translate: false
  location:
    label: Location
    type: textarea
    buttons:
  show_buy_button:
    label: 'Purchase Now' button
    type: checkbox
    text: Show button?
    help: (Will offer 2 options; PayPal/credit card OR bank transfer)
    width: 1/2
    translate: false
  paypal_button_id:
    label: Paypal Button ID
    type: text
    help: >
      (Required for showing Paypal button; leave empty to hide)
    width: 1/2
    translate: false
  bank_success_msg:
    label: Bank transfer success message
    type: textarea
    buttons: